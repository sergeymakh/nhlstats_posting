# This is a basic workflow to help you get started with Actions

name: Test_deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: build
      - name: Create SSH Key and write hosts
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.DEVUSER_SSH_PRIVATE_KEY}}" > ../private.key
          sudo chmod 600 ../private.key
          echo "${{ secrets.TEST_HOST}}" > ~/.ssh/known_hosts
          ssh -p ${{ secrets.TEST_HOST_PORT}} ${{ secrets.TEST_USERNAME}}@${{ secrets.TEST_HOST}}
      - name: Deploy with rsync
        run: rsync -rav --delete build/ ${{ secrets.TEST_USERNAME}}@${{ secrets.TEST_HOST}}:${{ secrets.TEST_HOST_PORT}}/
      
